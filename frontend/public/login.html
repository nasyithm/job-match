<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Match Login - Temukan Pekerjaan Impian Anda dengan Job Match: Memberdayakan Perjalanan Karir Anda.</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/awesome-bootstrap-checkbox.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<span class="header-ribbon"></span>
<!-- Logo -->
<div class="logo-container">
  <img src="logo_jobmatch.jpg" alt="Logo" width="200" height="200">
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-centered">
      <div class="login-panel">
        <h4 class="login-panel-title">Job Match</h4>
        <p class="login-panel-tagline">Temukan Pekerjaan Impian Anda dengan Job Match: Memberdayakan Perjalanan Karir Anda.</p>
        <div class="login-panel-section">
          <div class="form-group">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
              <input class="form-control" type="text" placeholder="Alamat Email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
              <input class="form-control" type="password" placeholder="Kata Sandi">
            </div>
          </div>
          <div class="checkbox checkbox-circle checkbox-success checkbox-small">
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Ingat Saya</label>
            <a href="#" class="pull-right">Lupa Kata Sandi Anda?</a>
          </div>
        </div>
        <div class="login-panel-section">
          <button type="submit" class="btn btn-default"><i class="fa fa-sign-in fa-fw" aria-hidden="true"></i> Masuk</button> | <a href="#">Atau buat akun disini</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
